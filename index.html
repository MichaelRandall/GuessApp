<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Guess App</title>
    <link href="Content/Styles/GuessApp.css" rel="stylesheet" />
    <script src="Scripts/GuessApp.js"></script>
    <script src="Scripts/Default.js"></script>
</head>
<body>
    <div id="container">
        <div id="ui_holder">
            <div id="game_board"></div>
            <div id="interface_holder">
                <button value="New_Test">New Test</button>
                <button value="Resume_Test">Resume Test</button>
            </div>
        </div>
        <div id="stats_holder">
            <div id="stats_title" style="font-size:20px;font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;color:#848484">Hello User!</div>
            <div id="stats_data">
                <div id="time" style="font-size:12px;"><b>Elapsed Time:</b> <span style="font-size:26px;margin-left:10px;">00:00</span></div>
                <div id="total_guesses" style="font-size:12px;"><b>Total Guesses:</b> <span style="font-size:26px;margin-left:10px;">0</span></div>
                <div id="incorrect_guesses" style="font-size:12px;"><b>Incorrect Guesses:</b> <span style="font-size:26px;margin-left:10px;">0</span></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        window.onload = function () {
            init();
        };
    </script>
</body>
</html>
